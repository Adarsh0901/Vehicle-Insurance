<section>
    <div class="mx-5 pt-4">
        <h4 class="large-headings">Customer Registration</h4>
        <hr />
    </div>

    <div class="d-flex justify-content-center">
        <form #customerRegister="ngForm" (ngSubmit)="pushData(customerRegister.value)" class="form-container">
            <div class="row">
                <div class="col-md-7">
                    <div class="row">
                        <div class="col-md-2 "><label class="form-label">Name:</label></div>
                        <div class="col-md-5 "><input required type="text" name="name" [(ngModel)]="customerName"  /></div>
                    </div>    
                </div> 
                <div class=" col-md-5 ">
                    <p class="error-message"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-7">
                    <div class="row">
                        <div class="col-md-2 "><label class="form-label">Gender:</label></div>
                        <div class="col-md-5 ">
                            <select [(ngModel)]="customerGender" required name="gender">
                                <option>Male</option>
                                <option>Female</option>
                            </select>
                        </div>
                    </div>    
                </div> 
                <div class=" col-md-5 ">
                    <p class="error-message"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-7">
                    <div class="row">
                        <div class="col-md-2 "><label class="form-label">Email:</label></div>
                        <div class="col-md-5 "><input required type="email" name="email" [(ngModel)]="customerEmail"  /></div>
                    </div>    
                </div> 
                <div class=" col-md-5 ">
                    <p class="error-message"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-7">
                    <div class="row">
                        <div class="col-md-2 "><label class="form-label">Address:</label></div>
                        <div class="col-md-5 "><textarea required type="text" name="address" [(ngModel)]="customerAddress" ></textarea></div>
                    </div>    
                </div> 
                <div class=" col-md-5 ">
                    <p class="error-message"></p>
                </div>
            </div>

            <div class="row">
                <div class="col-md-7  d-flex justify-content-center">
                    <button type="reset" class="btn btn-outline-primary p-2 m-2">Reset</button>
                    <button type="submit" [disabled]="customerRegister.invalid" class="btn btn-outline-primary p-2 m-2">Register</button>
                </div>
            </div>

            <hr class="m-3" />
            <div class="row">
                <div class="col-md-7 ">
                    <p class="d-flex justify-content-center">Already have an account? <a class="ml-2" [routerLink]="['/login']" >Login</a></p>
                </div>
            </div>
        </form>
    </div>
</section>
