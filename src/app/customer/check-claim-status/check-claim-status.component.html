<section>
    <div class="mx-5 pt-4">
        <h4 class="large-headings">Claimed Lists</h4>
        <hr />
    </div>

    <div class="d-flex justify-content-center container">
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Sr.</th>
                    <th scope="col">Claim Id</th>
                    <th scope="col">accident Photo</th>
                    <th scope="col">Policy Number</th>
                    <th scope="col">Claim Status</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let claims of claimList, let i = index">
                    <td>{{i+1}}</td>
                    <td>{{claims.claimId}}</td>
                    <td *ngIf="claims.accidentPhoto;then showImg else noImg"></td>
                    <ng-template #showImg><td><img src={{claims.accidentPhoto}} height="100px" width="100px" /></td></ng-template>
                    <ng-template #noImg><td></td></ng-template>
                    <td>{{claims.policyNumber}}</td>
                    <td *ngIf="claims.claimStatus == 'Approved'" style="color: green;">{{claims.claimStatus}}</td>
                    <td *ngIf="claims.claimStatus == 'Denied'" style="color: red;">{{claims.claimStatus}}</td>
                    <td *ngIf="claims.claimStatus == 'New'" style="color: black;">{{claims.claimStatus}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
