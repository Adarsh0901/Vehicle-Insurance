<section>
    <div class="mx-5 pt-4">
        <h4 class="large-headings">Login Page</h4>
        <hr />

        <div class="d-flex justify-content-center">
            <form #login="ngForm" (ngSubmit)="onSubmitHandler(login.value)" (ngReset)="onResetHandler(login.value)" class="form-container">
                <div class="row">
                    <div class="col-md-7">
                        <div class="row">
                            <div class="col-md-2 "><label class="form-label">ID</label></div>
                            <div class="col-md-5 "><input required type="text" name="id" [(ngModel)]="id" /></div>
                        </div>    
                    </div> 
                    <div class=" col-md-5 ">
                        <p class="error-message"></p>
                    </div>
                </div>
                <!-- Password field -->
                <div class="row">
                    <div class="col-md-7 ">
                        <div class="row">
                            <div class="col-md-2 co-sm-12"><label class="form-label">Password</label></div>
                            <div class="col-md-5 "> <input required type="password" name="password" [(ngModel)]="password" /></div>
                        </div>
                    </div>
                    <div class="col-md-5 ">
                        <p class="error-message"></p>
                    </div>
                </div>
                
                <!-- Button field -->
                <div class="row">
                    <div class="col-md-7  d-flex justify-content-center">
                        <button type="reset" class="btn btn-outline-primary p-2 m-2">Reset</button>
                        <button type="submit" [disabled]="login.invalid" class="btn btn-outline-primary p-2 m-2">Login</button>
                    </div>
                </div>

                <hr class="m-3" />
                <div class="row">
                    <div class="col-md-7 ">
                        <p class="d-flex justify-content-center">Don't have an account? <a class="ml-2" >Register</a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
